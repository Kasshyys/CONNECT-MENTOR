<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Login Page - Dark Theme</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <h1>Create Account</h1>
       
  <div class="role-buttons">
  <a href="mentorsignup.html" class="role-btn mentor-btn">For Mentor</a>
  <a href="menteesignup.html" class="role-btn mentee-btn">For Mentee</a>
</div>
      </form>
    </div>

   <div class="form-container sign-in">
  <form onsubmit="redirectToDashboard(event)">
    <h1>Sign In For Mentee</h1>
    
    <span>or use your email password</span>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    
    <a href="#">Forgot Your Password?</a>
    
    <button type="submit">Sign In</button>
  </form>
</div>

<script>
  function redirectToDashboard(event) {
    event.preventDefault(); // stop form from refreshing page
    // here you can later add login validation if needed
    window.location.href = "dashboardofmentee.html"; // redirect
  }
</script>


    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of the site features</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all of the site features</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
