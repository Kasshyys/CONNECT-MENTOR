<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Dashboard - Dark Theme</title>
  <style>
    /* ======= DARK THEME GLOBAL ======= */
    :root {
      --bg-dark: #0f1115;
      --bg-card: #1b1f29;
      --bg-input: #262b36;
      --accent: #00bcd4;
      --accent-hover: #00e5ff;
      --text-light: #e5e7eb;
      --text-muted: #9ca3af;
      --border-color: #2c313d;
      --success: #10b981;
      --error: #ef4444;
      --radius: 10px;
      --transition: 0.3s ease;
    }

    body {
      font-family: "Inter", "Poppins", sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 20px;
    }

    h1, h3 {
      color: var(--accent);
    }

    p.subtitle {
      color: var(--text-muted);
      margin-top: -0.5rem;
      font-size: 0.95rem;
    }

    /* ======= CARD ======= */
    .card {
      background: var(--bg-card);
      padding: 25px 30px;
      border-radius: var(--radius);
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.1);
      border: 1px solid var(--border-color);
      backdrop-filter: blur(8px);
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: 0 0 25px rgba(0, 188, 212, 0.2);
    }

    /* ======= FORMS ======= */
    fieldset {
      border: none;
      margin: 20px 0;
      padding: 0;
    }

    .field-group {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    label {
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="number"],
    input[type="url"],
    textarea {
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      color: var(--text-light);
      padding: 10px 12px;
      transition: var(--transition);
      outline: none;
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }

    textarea {
      resize: vertical;
    }

    /* ======= BUTTONS ======= */
    .btn-primary,
    .btn-secondary {
      cursor: pointer;
      border-radius: var(--radius);
      border: none;
      font-weight: 600;
      padding: 10px 18px;
      transition: var(--transition);
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      box-shadow: 0 0 15px var(--accent-hover);
    }

    .btn-secondary {
      background: var(--bg-input);
      color: var(--accent);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--accent);
      color: #fff;
    }

    /* ======= CHECKBOX & RADIO ======= */
    .checkbox-group,
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 5px;
    }

    input[type="checkbox"],
    input[type="radio"] {
      accent-color: var(--accent);
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group label,
    .radio-group label {
      margin-right: 15px;
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    /* ======= PROFILE PICTURE ======= */
    .profile-picture-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .profile-picture-display {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile-picture-display img {
      border-radius: 50%;
      border: 2px solid var(--accent);
      width: 100px;
      height: 100px;
      object-fit: cover;
      box-shadow: 0 0 12px rgba(0, 188, 212, 0.3);
      transition: var(--transition);
    }

    .profile-picture-display img:hover {
      transform: scale(1.05);
    }

    /* ======= FORM ACTIONS ======= */
    .form-actions {
      text-align: center;
      margin-top: 2rem;
    }

    /* ======= SCROLLBAR ======= */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #111319;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: var(--radius);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-hover);
    }

    /* ======= RESPONSIVE ======= */
    @media (max-width: 768px) {
      main {
        padding: 15px;
      }

      .card {
        padding: 20px;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <main id="main-content">
    <header class="page-header">
      <h1>üë®‚Äçüè´ Mentor Dashboard: Your Profile</h1>
      <p class="subtitle">Manage your professional details and mentoring preferences.</p>
    </header>

    <div id="mentor-profile-card" class="card">
      <form id="mentor-profile-form">
        <!-- Section 1: Professional Profile -->
        <fieldset class="form-section professional-profile">
          <h3>Your Professional Profile</h3>
          <div class="field-group profile-picture-group">
            <label for="profile-picture-upload">Profile Picture</label>
            <div class="profile-picture-display">
              <img src="IMAGES/nayan.jpg" alt="Profile Picture" id="current-profile-picture">
              
            </div>
            <input type="file" id="profile-picture-upload" accept="image/*" style="display:none;">
          </div>
           <div class="field-group">
            <label for="Name">Name</label>
            <input type="text" id="current-role" value="Nayan Kumar">
          </div>

          <div class="field-group">
            <label for="current-role">Current Role / Designation</label>
            <input type="text" id="current-role" value="Front-End Developer | Freelance Mentor">
          </div>
          <div class="field-group">
            <label for="company-org">Company / Organization</label>
            <input type="text" id="company-org" value="Tech Innovations Inc.">
          </div>
          <div class="field-group">
            <label for="years-experience">Years of Experience</label>
            <input type="number" id="years-experience" min="0" value="5">
          </div>
          <div class="field-group">
            <label for="industry">Industry</label>
            <input type="text" id="industry" value="Information Technology">
          </div>
          <div class="field-group full-width">
            <label for="areas-expertise">Area(s) of Expertise</label>
            <input type="text" id="areas-expertise" value="Web Development, Front-End, Leadership">
          </div>
          <div class="field-group full-width">
            <label for="skills-tech">Skills / Technologies</label>
            <input type="text" id="skills-tech" value="React, Node.js, AWS, Kubernetes, Agile Methodologies">
          </div>
          <div class="field-group full-width">
            <label for="linkedin-profile">LinkedIn Profile / Portfolio (Optional)</label>
            <input type="url" id="linkedin-profile" value="https://www.linkedin.com/in/nayan-kumar-0304n/">
          </div>
          <div class="field-group full-width">
            <label for="short-bio">Short Bio or ‚ÄúAbout Me‚Äù</label>
            <textarea id="short-bio" rows="4">Passionate Front-End Developer | Freelance Mentor with 5+ years experience in building scalable web applications. I love helping aspiring developers navigate their career path and master modern tech stacks.</textarea>
          </div>
        </fieldset>

        <!-- Section 2: Mentoring Preferences -->
        <fieldset class="form-section mentoring-preferences">
          <h3>Mentoring Preferences</h3>
          <div class="field-group full-width">
            <label>Preferred Mentorship Topics</label>
            <div class="checkbox-group">
              <input type="checkbox" id="pref-career" checked><label for="pref-career">Career Pathing</label>
              <input type="checkbox" id="pref-business"><label for="pref-business">Business Strategy</label>
              <input type="checkbox" id="pref-skill" checked><label for="pref-skill">Skill Building</label>
              <input type="checkbox" id="pref-personal"><label for="pref-personal">Personal Growth</label>
            </div>
          </div>

          <div class="field-group full-width">
            <label>Availability</label>
            <input type="text" id="availability" value="Monday, Thrusday: 6 PM - 8 PM; Friday: 2 PM - 5 PM">
          </div>

          <div class="field-group full-width">
            <label>Mode of Mentoring</label>
            <div class="radio-group">
              <input type="radio" id="mode-video-mentor" name="mentor-mode" checked><label for="mode-video-mentor">Video Call</label>
              <input type="radio" id="mode-chat-mentor" name="mentor-mode"><label for="mode-chat-mentor">Chat</label>
              <input type="radio" id="mode-email-mentor" name="mentor-mode"><label for="mode-email-mentor">Email</label>
            </div>
          </div>

          <div class="field-group">
            <label for="languages-mentor">Languages Known</label>
            <input type="text" id="languages-mentor" value="English">
          </div>
        </fieldset>

        <div class="form-actions full-width">
          <button type="submit" class="btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
