<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentorship Dashboard</title>
  <link rel="stylesheet" href="menteesignup.css" />
  <script type="module" src="menteesignup.js"></script>
</head>

<body>
  <div class="dashboard">
    <header>
      <h1>ðŸš€ Join the Mentorship Program</h1>
      <p>Complete your profile to get matched with the best mentors</p>
    </header>

    <main class="form-container">
      <form id="mentorForm">
        <div class="form-section">
          <h2>Account Details</h2>
          <label>Full Name *</label>
          <input type="text" id="name" placeholder="Enter your full name" required />

          <label>Email ID *</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label>Phone Number (Optional)</label>
          <input type="tel" id="phone" placeholder="Enter your number" />

          <label>Password *</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>

        <div class="form-section">
          <h2>Matching Details</h2>
          <label>Current Education / Profession</label>
          <select id="profession">
            <option>Student</option>
            <option>Professional</option>

          </select>

          <label>Skills / Experience Level</label>
          <div class="radio-group">
            <label><input type="radio" name="level" value="beginner" checked /> Beginner</label>
            <label><input type="radio" name="level" value="intermediate" /> Intermediate</label>
            <label><input type="radio" name="level" value="advanced" /> Advanced</label>
          </div>

          <label>Area of Interest</label>
          <div class="tags">
            <button type="button" class="tag active">Web Dev</button>
            <button type="button" class="tag">AI</button>
            <button type="button" class="tag">Marketing</button>
          </div>

          <label>Preferred Mentorship Topics</label>
          <div class="checkbox-group">
            <label><input type="checkbox" checked /> Career Guidance</label>
            <label><input type="checkbox" checked /> Skill Building</label>
          </div>

          <label>Preferred Mode</label>
          <div class="radio-group">
            <label><input type="radio" name="mode" value="video" checked /> Video Call</label>
            <label><input type="radio" name="mode" value="chat" /> Chat</label>
          </div>

          <label>Languages Known</label>
          <input type="text" id="languages" placeholder="e.g. English, Hindi" />

          <label>Profile Picture (Optional)</label>
          <input type="file" id="profile" accept="image/*" />
        </div>

        <button type="submit" class="submit-btn">submit</button>
      </form>
    </main>
  </div>
</body>

</html>
